<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Widgets</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">CSS Transform Property</div>
        <div class="line1">
            <div class="code"><p>transform: translate(-5px,10px);</p></div>
            <div class="widget" id="translate"></div>
        </div>
        <div class="line2">
            <div class="code"><p>transform: rotate(15deg);</p></div>
            <div class="widget" id="rotate"></div>
        </div>
        <div class="line3">
            <div class="code"><p>transform: skew(-5deg,-10deg);</p></div>
            <div class="widget" id="skew"></div>
        </div>
        <div class="line4">
            <div class="code"><p>transform: scale(0.7);</p></div>
            <div class="widget" id="scale"></div>
        </div><div class="line5">
            <div class="code"><p>transform: matrix(0,1,1,0,0,0);</p></div>
            <div class="widget" id="matrix"></div>
        </div>
    </div>  
</body>
</html>
