<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Flag of England</title>
</head>
<body>
  <div class="flag-container">
    <svg class="flag" viewBox="0 0 60 36" preserveAspectRatio="xMidYMid meet">
      <rect class="background" width="100%" height="100%" fill="#FFFFFF"/>
      <rect class="cross-horizontal" width="100%" height="6" y="15" fill="#CE1124"/>
      <rect class="cross-vertical" width="6" height="100%" x="27" fill="#CE1124"/>
    </svg>
  </div>
</body>
</html>
